name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

  test:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Install Flyctl
        run: |
          curl -L https://fly.io/install.sh | sh
          export FLYCTL_INSTALL=/home/runner/.fly
          export PATH=$FLYCTL_INSTALL/bin:$PATH

      - name: Login to Fly.io
        env:
          FLY_API_TOKEN: fo1_Xq9L4nOZgo0p2cBQ1cNUlCrURkbTDRGpUPPbTulqgZY
        run: |
          flyctl auth token "fo1_Xq9L4nOZgo0p2cBQ1cNUlCrURkbTDRGpUPPbTulqgZY"
          flyctl auth whoami

      - name: Build and push Docker image
        run: |
          docker build -t registry.fly.io/your-app-name:${{ github.sha }} .
          docker push registry.fly.io/your-app-name:${{ github.sha }}

      - name: Deploy to Fly.io
        run: |
          flyctl deploy --image registry.fly.io/your-app-name:${{ github.sha }}
