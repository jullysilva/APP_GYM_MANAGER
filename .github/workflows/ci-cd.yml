name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

  test:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        run: echo "Liliu123@" | docker login -u "jullyksilva" --password-stdin

      - name: Build and push Docker image
        run: |
          docker build -t jullyksilva/my-app:${{ github.sha }} .
          docker push jullyksilva/my-app:${{ github.sha }}

      - name: Deploy to Render
        env:
          RENDER_API_KEY: rnd_msx0kvIj85lytp5PxDzd8jU1QyDm
        run: |
          curl -X POST "https://api.render.com/deploy/srv-<service-id>" \
          -H 'Accept: application/json' \
          -H 'Authorization: Bearer $RENDER_API_KEY' \
          -d '{"clearCache": false}'
